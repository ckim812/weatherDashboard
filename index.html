<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header bg-primary">
      <span class="text-white">Weather Dashboard</span>
    </header>

    <div class="container">
      <div class="row mt-4">
        <div class="col-md-3">
          <h5>Search for a City:</h5>
          <input type="text" placeholder="San Diego" /><button
            class="btn my-2 w-50 btn-primary"
          >
            Search
          </button>
          <hr />
          <ul class="savedCities">

          </ul>
        </div>
        <div class="col-md-6">
          <div class="current">
            <h5>Current Weather:</h5>
            <div class="currentTitle"></div>
            <div class="currentTemp"></div>
            <div class="currentWind"></div>
            <div class="currentHumidity"></div>
          </div>
          <div class="forcast">
            <h5>5-Day Forecast:</h5>
            <div class="row mt-4">
              <div class="col-md-2">
                <div class="forecast0Title"></div>
                <div class="forecast0Temp"></div>
                <div class="forecast0Wind"></div>
                <div class="forecast0Humidity"></div>
              </div>
              <div class="col-md-2">
                <div class="forecast1Title"></div>
                <div class="forecast1Temp"></div>
                <div class="forecast1Wind"></div>
                <div class="forecast1Humidity"></div>
              </div>
              <div class="col-md-2">
                <div class="forecast2Title"></div>
                <div class="forecast2Temp"></div>
                <div class="forecast2Wind"></div>
                <div class="forecast2Humidity"></div>
              </div>
              <div class="col-md-2">
                <div class="forecast3Title"></div>
                <div class="forecast3Temp"></div>
                <div class="forecast3Wind"></div>
                <div class="forecast3Humidity"></div>
              </div>
              <div class="col-md-2">
                <div class="forecast4Title"></div>
                <div class="forecast4Temp"></div>
                <div class="forecast4Wind"></div>
                <div class="forecast4Humidity"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
